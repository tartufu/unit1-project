<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Survival</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container"> <!-- Container to host the play area -->
        <h1> DUNGEON GAUNLET</h1>
        <div class="row">

            <div class="col-md-8 monster-screen">
                 <h4>ORC WARRIOR</h4>
                 <img src="images/hobgoblin.png">
            </div>

            <div class ="col-md-4 player-screen">
                <div class="player-icon">
                  <img src="images/fighter.png">
                </div>
                <h4>LEONA SWORD DANCER</h4>
                <p>Health: 0</p>
                <p>Stamina : 0</p>
                <p>Potion : 0</p>
            </div>

            <div class="col-12 battle-stats">
                <p>LOREM LOREM IPSUMLOREM IPSUMLOREM IPSUMLOREM IPSUM</p>
            </div>
        </div>

        <div class="row"> <!-- buttons for battle choices -->
            <button class='col-6'>Attack</button>
            <button class='col-6'>Speed Attack</button>
            <button class='col-4'>Restore Health</button>
            <button class='col-4'>Restore Stamina</button>
            <button class='col-4'>FLEE</button>
        </div>
    </div> <!-- end of container section -->


<!-- SCRIPTS SECTION -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
