<!DOCTYPE html>
<html>
<head>
    <title>Dungeon Survival</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Germania+One|Lalezar" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
</head>
<body>
    <!-- BACKGROUND MUSIC -->
    <audio autoplay loop> <source src="audio/battle1.mp3" type="audio"> </audio>
    <iframe src="audio/battle1.mp3" allow="autoplay loop" style="display:none" id="iframeAudio"> </iframe>
    <!-- the iframe is required for Chrome for some reason -->

    <div class="container"> <!-- Container to host the play area -->
        <h1 id="title"> DUNGEON GAUNTLET</h1>
        <div class="row">

            <div class="col-md-8 monster-screen">
                 <h4 id="monster-name">ORC WARRIOR</h4>
                 <div class="monster-placement">
                   <img src="" id="monster-image">
                 </div>
            </div>

            <div class ="col-md-4 player-screen">
                <div class="player-icon">
                  <img src="images/fighter.png">
                </div>
                <h4>LEONA SWORD DANCER</h4>
                <div class="player-info">
                    <p id="player-health">Health: 0</p>
                    <p id="player-stamina">Stamina : 0</p>
                </div>
                <div class="player-info">
                    <p id="player-potion">Potion : 0</p>
                    <p id="remaining-monsters"> Monsters : 11</p>
                </div>
            </div>

            <div class="col-12 battle-stats">
                <p id="monster-ability">THIS IS THE MONSTER DESCRIPTION</p>
                <p id="battle-result">Make your way past the monsters and survive the dungeon, traveler.</p>
            </div>
        </div>

        <div class="row"> <!-- buttons for battle choices -->
            <button class='col-6' id="atk-btn">Attack</button>
            <button class='col-6' id="spd-atk-btn">Speed Attack</button>
            <button class='col-4' id="pot-btn">Restore Health</button>
            <button class='col-4' id="stam-btn">Restore Stamina</button>
            <button class='col-4' id="flee-btn">FLEE</button>
        </div>
    </div> <!-- end of container section -->

<!-- SCRIPTS SECTION -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
